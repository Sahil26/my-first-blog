{% extends 'blog/base.html' %}

{% block content %}
    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <p class="date">created: {{ post.created_date}}</p>
                <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.content}}</p>
            </div>
        {% endfor %}
    {% else %}
        <h3>NO post to edit. All are published</h3>
    {% endif %}
{% endblock %}
