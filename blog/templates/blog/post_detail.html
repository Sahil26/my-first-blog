{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.pub_date %}
            <div class="date">
                {{ post.pub_date }}
            </div>
        {% else %}
            <a style="float: right;margin-left: 3px"  class="btn btn-default" href="{% url 'blog:post_publish' pk=post.pk %}">Publish</a>
        {% endif %}
        {% if user.is_authenticated %}
            <a style="float: right; margin-left: 2px" class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a style="float: right " class="btn btn-default" href="{% url 'blog:post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.content|linebreaksbr }}</p>
    </div>
{% endblock %}
